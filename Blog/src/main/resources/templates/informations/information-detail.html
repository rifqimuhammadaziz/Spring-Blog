<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments::head">
</head>
<body>

	<div class="main-wrapper">
		<div class="horizontal-menu">
			<nav th:replace="fragments::top-navbar"></nav>

			<nav th:replace="fragments::bottom-navbar"></nav>
		</div>

		<div class="page-wrapper">
			<div class="page-content">
				<div class="row">

					<div class="col-lg-7 col-xl-8 stretch-card">
						<div class="card">
							<div class="card-header text-center">
								<h3 class="mb-2">[[${information.title}]]</h3>
								<h6 class="text-muted mb-2">[[${information.informationCategory.name}]]</h6>
							</div>
							<div class="card-body">
								<p>[(${information.content})]</p>
							</div>
							<div class="card-footer justify-content-end">
								<div class="d-flex justify-content-between align-items-baseline">
									<p>[[${information.author}]]</p>
									<p>[[${#temporals.format(information.createdDate, 'd MMMM yyyy')}]]</p>
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg-5 col-xl-4 grid-margin grid-margin-xl-0 stretch-card">
						<div class="card">
							<div class="card-body">
								<div class="d-flex justify-content-between align-items-baseline mb-4">
									<h6 class="card-title mb-0">Related Post</h6>
								</div>
								<div class="d-flex flex-column mb-3" th:each="relatedInformation : ${informations}" th:if="${relatedInformation.id != information.id}">
									<a class="d-flex align-items-center border-bottom pb-3" th:href="@{/information/{id} (id = ${relatedInformation.id})}">
										<div class="me-3">
											<img alt="user" class="rounded-circle wd-35"
											     src="https://via.placeholder.com/35x35">
										</div>
										<div class="w-100">
											<div class="d-flex justify-content-between">
												<h6 class="text-body mb-2">[[${relatedInformation.title}]]</h6>
												<p class="text-muted tx-12">[[${relatedInformation.id}]]</p>
											</div>
											<p class="text-muted tx-13" th:utext="${#strings.abbreviate(relatedInformation.content,50)}"></p>
										</div>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<footer th:replace="fragments::footer"></footer>

		</div>
	</div>

	<div th:replace="fragments::scripts"></div>

</body>
</html>
