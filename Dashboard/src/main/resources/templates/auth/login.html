<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments::head">
</head>
<body>

	<div class="main-wrapper">
		<div class="page-wrapper full-page">
			<div class="page-content d-flex align-items-center justify-content-center">

				<div class="row w-100 mx-0 auth-page">
					<div class="col-md-8 col-xl-4 mx-auto">
						<div class="card">
							<div class="row">
								<div class="col-md-12 ps-md-4">
									<div class="auth-form-wrapper px-4 py-5">

										<div th:replace="alerts::registerAlert"></div>

										<a href="#" class="noble-ui-logo d-block mb-2">Login<span>Dashboard</span></a>
										<h5 class="text-muted fw-normal mb-4">Welcome back! Log in to your account.</h5>

										<form class="forms-sample">
											<div class="mb-3">
												<label for="userEmail" class="form-label">Email address</label>
												<input type="email" class="form-control" id="userEmail"
												       placeholder="Email">
											</div>
											<div class="mb-3">
												<label for="userPassword" class="form-label">Password</label>
												<input type="password" class="form-control" id="userPassword"
												       autocomplete="current-password" placeholder="Password">
											</div>
											<div class="form-check mb-3">
												<input type="checkbox" class="form-check-input" id="authCheck">
												<label class="form-check-label" for="authCheck">
													Remember me
												</label>
											</div>
											<div>
												<button type="submit" href="#" class="btn btn-primary me-2 mb-2 mb-md-0 text-white">Login</button>
												<a class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0" th:href="@{/register}">
													<i class="btn-icon-prepend" data-feather="user"></i>
													Register Account
												</a>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- core:js -->
	<script th:src="@{/vendors/core/core.js}"></script>
	<!-- endinject -->

	<!-- inject:js -->
	<script th:src="@{/vendors/feather-icons/feather.min.js}"></script>
	<script th:src="@{/js/template.js}"></script>
	<!-- endinject -->

</body>
</html>
