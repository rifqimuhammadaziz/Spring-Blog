<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments::head">
</head>

<body>
	<div class="main-wrapper">
		<div class="page-wrapper full-page">
			<div class="page-content d-flex align-items-center justify-content-center">

				<div class="row w-100 mx-0 auth-page">
					<div class="col-md-8 col-xl-6 mx-auto">
						<div class="card">
							<div class="row">
								<div class="col-md-4 pe-md-0">
									<div class="auth-side-wrapper">

									</div>
								</div>
								<div class="col-md-8 ps-md-0">
									<div class="auth-form-wrapper px-4 py-5">
										<a class="noble-ui-logo d-block mb-2" href="#">Noble<span>UI</span></a>
										<h5 class="text-muted fw-normal mb-4">Create a free account.</h5>
										<form class="forms-sample">
											<div class="mb-3">
												<label class="form-label" for="exampleInputUsername1">Username</label>
												<input autocomplete="Username" class="form-control" id="exampleInputUsername1"
												       placeholder="Username" type="text">
											</div>
											<div class="mb-3">
												<label class="form-label" for="userEmail">Email address</label>
												<input class="form-control" id="userEmail" placeholder="Email"
												       type="email">
											</div>
											<div class="mb-3">
												<label class="form-label" for="userPassword">Password</label>
												<input autocomplete="current-password" class="form-control" id="userPassword"
												       placeholder="Password" type="password">
											</div>
											<div class="form-check mb-3">
												<input class="form-check-input" id="authCheck" type="checkbox">
												<label class="form-check-label" for="authCheck">
													Remember me
												</label>
											</div>
											<div>
												<a class="btn btn-primary text-white me-2 mb-2 mb-md-0"
												   href="../../dashboard.html">Sign up</a>
												<button class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0"
												        type="button">
													<i class="btn-icon-prepend" data-feather="twitter"></i>
													Sign up with twitter
												</button>
											</div>
											<a class="d-block mt-3 text-muted" href="login.html">Already a user? Sign
												in</a>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- core:js -->
	<script th:src="@{/vendors/core/core.js}"></script>
	<!-- endinject -->

	<!-- inject:js -->
	<script th:src="@{/vendors/feather-icons/feather.min.js}"></script>
	<script th:src="@{/js/template.js}"></script>
	<!-- endinject -->

</body>
</html>
