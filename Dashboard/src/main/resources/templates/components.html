<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments::head">

</head>

<body>

	<!-- Modal -->
	<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true" th:fragment="addCategoryModal">
		<form method="post" th:action="@{/add-category}" th:object="${newCategory}">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="addCategoryModalLabel">Add New Category</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="btn-close"></button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<label for="name" class="col-form-label">Category Name</label>
							<input th:field="*{name}" type="text" class="form-control" id="name" name="name">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Add</button>
					</div>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
