<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments::head">
</head>

<body>

    <div class="main-wrapper">
        <nav th:replace="fragments::sidebar"></nav>

        <div class="page-wrapper">
            <div class="page-content">

                <nav class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Tables</a></li>
                        <li aria-current="page" class="breadcrumb-item active">Data Table</li>
                    </ol>
                </nav>

                <div class="row">
                    <div class="col-md-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">

                                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${createSuccess}">
                                    <strong th:text="${createSuccess}"></strong> Wait for publish by Administrator
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="btn-close"></button>
                                </div>
                                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${updateSuccess}">
                                    <strong th:text="${updateSuccess}"></strong> Wait for publish by Administrator
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="btn-close"></button>
                                </div>

                                <h6 class="card-title">All Posts</h6>
                                <p class="text-muted mb-3">Read the <a href="https://datatables.net/" target="_blank">
                                    Official DataTables Documentation </a>for a full list of instructions and other
                                    options.
                                </p>
                                <div class="table-responsive">
                                    <table class="table" id="dataTableExample">
                                        <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Category</th>
                                            <th>Author</th>
                                            <th>Content</th>
                                            <th>Created Date</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="post : ${posts}">
                                            <td th:text="${post.title}"></td>
                                            <td th:text="${post.category.name}"></td>
                                            <td>On Progress</td>
                                            <td th:utext="${#strings.abbreviate(post.content,150)}"></td>
                                            <td>On Progress</td>
                                            <td>
                                                <a class="btn btn-primary btn-icon" th:href="@{/update-post/{id} (id = ${post.id})}">
                                                    <i data-feather="edit"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <footer th:replace="fragments::footer"></footer>
            </div>
        </div>
    </div>

    <div th:replace="fragments::scripts">
    </div>

    <div th:replace="fragments::scripts-datatables">
    </div>

</body>
</html>
