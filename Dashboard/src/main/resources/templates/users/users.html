<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments::head">
</head>
<body>
	<div class="main-wrapper">
		<nav th:replace="fragments::sidebar"></nav>

		<div class="page-wrapper">
			<div class="page-content">

				<nav class="page-breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="#">Tables</a></li>
						<li aria-current="page" class="breadcrumb-item active">Data Table</li>
					</ol>
				</nav>

				<div class="row">
					<div class="col-md-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<h6 class="card-title">All Posts</h6>
								<p class="text-muted mb-3">Read the <a href="https://datatables.net/" target="_blank">
									Official DataTables Documentation </a>for a full list of instructions and other
									options.
								</p>
								<div class="table-responsive">
									<table class="table" id="dataTableExample">
										<thead>
										<tr>
											<th>ID</th>
											<th>Full Name</th>
											<th>Username</th>
											<th>Roles</th>
											<th>Created Date</th>
											<th>Status</th>
											<th>Action</th>
										</tr>
										</thead>
										<tbody>
										<tr th:each="admin : ${admins}">
											<td th:text="${admin.id}"></td>
											<td th:text="${admin.getFullName()}"></td>
											<td th:text="${admin.username}"></td>
											<td th:text="${admin.roles}"></td>
											<td th:text="${admin.firstName}"></td>
											<td>
												<span class="badge bg-success">Active</span>
												<span class="badge bg-warning">Waiting Confirmation</span>
												<span class="badge bg-danger">Disabled</span>
											</td>
											<td>
												<a class="btn btn-warning btn-icon"
												   type="button">
													<i data-feather="eye"></i>
												</a>
												<a class="btn btn-primary btn-icon"
												   type="button">
													<i data-feather="edit"></i>
												</a>

												<a class="btn btn-success btn-icon"
												   type="button">
													<i data-feather="check-square"></i>
												</a>
												<a class="btn btn-danger btn-icon"
												   type="button">
													<i data-feather="trash"></i>
												</a>
											</td>
										</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>

				<footer th:replace="fragments::footer"></footer>
			</div>
		</div>
	</div>

	<div th:replace="fragments::scripts">
	</div>

	<div th:replace="fragments::scripts-datatables">
	</div>
</body>
</html>
